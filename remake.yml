## All R files that are used must be listed here:
sources:
  - R.scripts/data_cleaning.R
  - R.scripts/data_organizing.R
  - R.scripts/run_analyses.R
  - R.scripts/results.R
  
packages:
  - dplyr
  - magrittr
  - lubridate
  - tidyr
  - mvabund
  - ggplot2
  - lubridate
  - vegan
  - pryr

targets:
  all:
    depends: 
      - insect_ini
      - insect_fin
      - bact_1_ini
      - bact_1_fin

  insects:
    command: read_data("raw-data/insect.communities.table.txt")
  
  insectnames:
    command: read.csv("raw-data/insectnames.csv", stringsAsFactors=FALSE)
    
  blocks:
    command: read_data("raw-data/blocks.txt")
    
  bromeliad:
    command: read_data("raw-data/bromeliad.volumes.txt")

  inverts:
    command: clean_insect_names(insects, insectnames)
    quiet: true

  zoops:
    command: clean_zooplankton("raw-data/zoop.txt")
    
  bact_1:
    command: read_clean_bact("raw-data/bacteria/block1.csv")
        
  bact_2:
    command: read_clean_bact("raw-data/bacteria/block2.csv")
        
  bact_3:
    command: read_clean_bact("raw-data/bacteria/block3.csv")
        
  bact_4:
    command: read_clean_bact("raw-data/bacteria/block4.csv")
        
  bact_5:
    command: read_clean_bact("raw-data/bacteria/block5.csv")

    
  insect_ini:
    depends:
      - blocks
      - bromeliad
    command: TaxaTimeSelector_ini(.taxa = inverts)
    
  insect_fin:
    depends:
      - blocks
      - bromeliad
    command: TaxaTimeSelector_fin(.taxa = inverts)
      
  zoop_ini:
    depends:
      - blocks
      - bromeliad
    command: TaxaTimeSelector_ini(.taxa = zoops)
          
  zoop_fin:
    depends:
      - blocks
      - bromeliad
    command: TaxaTimeSelector_fin(.taxa = zoops)
    
  bact_1_ini: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_ini(.taxa = bact_1)   
    
  bact_1_fin:
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_fin(.taxa = bact_1)
        
  bact_2_ini: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_ini(.taxa = bact_2)   
    
  bact_2_fin: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_fin(.taxa = bact_2)
        
  bact_3_ini: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_ini(.taxa = bact_3)   
    
  bact_3_fin: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_fin(.taxa = bact_3)
    
  bact_4_ini: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_ini(.taxa = bact_4)   
    
  bact_4_fin: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_fin(.taxa = bact_4)
      
  bact_5_ini: 
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_ini(.taxa = bact_5)   
    
  bact_5_fin:
    depends:
      - blocks
      - bromeliad
    command: BactTimeSelector_fin(.taxa = bact_5)
  
